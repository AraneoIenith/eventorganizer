<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <div class="page-header">
        <h1 align="center"><i>Veranstaltungskalender</i></h1>
        <br>
        <h2 align="center">Login</h2>
    </div>
    <form action="/login" method="post" class="form-horizontal">
        <div th:if="${param.error}" class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-danger">
                <strong>Login fehlgeschlagen</strong>
            </div>
        </div>

        <div th:if="${param.logout}" class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <strong>Sie haben sich erfolgreich abgemeldet</strong>
            </div>
        </div>

        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Personalnummer</label>
            <div class="col-sm-10">
                <input type="name" class="form-control" id="inputName" name="username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Passwort</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" name="password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Anmelden</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
